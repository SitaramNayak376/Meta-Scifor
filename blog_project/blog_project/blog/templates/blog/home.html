{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog Home</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.author }} on {{ post.date_posted }}</small>
        </article>
    {% endfor %}
{% endblock %}
